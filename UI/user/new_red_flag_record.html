<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/new_record.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/v4-shims.css">

    <title>New Record</title>
</head>

<body>
    <div class="navbar" id="myNavbar">
        <div>

        </div>
        <div>
            <a href="../../index.html"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            <a class="active" href="#"><i class="fas fa-user-plus"></i></i> New Record</a>
            <a href="javascript:void(0);" class="icon" onclick="toggleResponsive()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
    <form action="" style="border:1px solid #ccc">
        <div class="container">
            <h1>New Red-Flag Record</h1>
            <p>Please fill in this form to create a new Record.</p>
            <hr>
            <label for="title"><b>Title</b></label>
            <input type="text" name="title" placeholder="Enter Title for the Record" required>

            <label for="decription"><b>Description</b></label><br>
            <textarea name="description" required>Enter a detailed description here....</textarea>
            <button class="add_photo" type="file">Add Photo(s)</button>
            <button class="add_photo" type="file">Add Video(s)</button>
            <button class="add_geolocation" onclick="showInputs()" >Add geolocation</button>
            <div class="hidden geotag" id="geoInputs" >
                <input type="number" name="longitude" id="longitude" placeholder="Enter Longitide" >
                <input type="number" name="latitude" id="latitude" placeholder="Enter Latitude" >
            </div>
            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="save">Submit</button>
            </div>
        </div>
    </form>
    <script src="../js/index.js"></script>
</body>

</html>
