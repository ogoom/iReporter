<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/new_record.css">
    <title>New Record</title>
</head>
<body>
    <form action="" style="border:1px solid #ccc">
        <div class="container">
          <h1>New Record</h1>
          <p>Please fill in this form to create a new Record.</p>
          <hr>
      
          <label for="type"><b>Type of Record</b></label><br>
          <input type="radio" name="type" value="redFlag" checked> Red Flag
          <input type="radio" name="type" value="intervention"> Intervention<br>
      
          <label for="title"><b>Title</b></label>
          <input type="text" name="title" placeholder="Enter Title for the Record"  required>
      
          <label for="decription"><b>Description</b></label>
          <textarea name="description" required>Enter a detailed description here....</textarea>
          <button class="add_photo" type="file">Add Photos</button>
          <button class="add_geolocation">Add geolocation</button>
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="save">Submit</button>
          </div>
        </div>
      </form>
</body>
</html>
