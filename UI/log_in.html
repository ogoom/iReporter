<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/v4-shims.css">
  <link rel="stylesheet" href="css/log_in.css">
  <title>Document</title>
</head>

<body>
  <div class="navbar" id="myNavbar">
    <a href="../index.html"><i class="fas fa-home"></i> Home</a>
    <a class="active" href="#"><i class="fas fa-sign-in-alt"></i> Sign In</a>
    <a href="sign_up.html"><i class="fa fa-user-plus"></i></i> Sign Up</a>
    <a href="javascript:void(0);" class="icon" onclick="toggleResponsive()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <div class="cont">
    <div class="form sign-in">
      <form action="" method="post">
        <h2>Welcome back,</h2>
        <label>
          <span>Email</span>
          <input type="email"  name="email" required/>
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="psw" required/>
        </label>

        <a href="#">
          <p class="forgot-pass">Forgot password?</p>
        </a>
        <button type="submit" class="submit" onclick="" >Sign In</button>
        <button type="button" class="cancelbtn" onclick="window.location='index.html'">Cancel</button>
        <a href="#">
          <p class="signup">Don't have an account yet? <span>Sign Up</span></p>
        </a>
      </form>
    </div>
  </div>







  <script src="js/index.js"></script>

</body>

</html>
