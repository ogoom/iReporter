<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/v4-shims.css">
    <link rel="stylesheet" href="css/signup.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="navbar" id="myNavbar">
        <div>

        </div>
        <div>
            <a href="../index.html"><i class="fas fa-home"></i> Home</a>
            <a href="log_in.html"><i class="fas fa-sign-in-alt"></i> Sign In</a>
            <a class="active" href="#"><i class="fas fa-user-plus"></i></i> Sign Up</a>
            <a href="javascript:void(0);" class="icon" onclick="toggleResponsive()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
    <div class="cont">

        <form action="">
            <div class="form sign-up">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <label>
                    <span>Full Name</span>
                    <input type="text" required />
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" required />
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" required />
                </label>
                <label>
                    <span>Retype Password</span>
                    <input type="password" required />
                </label>
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <button type="submit" class="submit">Sign Up</button>
                <button type="button" class="cancelbtn" onclick="window.location='index.html'">Cancel</button>
                <a href="#">
                    <p class="signin">Already have an account? <span>Sign In</span></p>
                </a>
            </div>
        </form>
    </div>
    <script src="js/index.js"></script>

</body>

</html>
